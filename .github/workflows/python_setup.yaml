name: Python Setup

on: push

jobs:
    Python-setup:
     runs-on: ubuntu-latest
     steps:
        - name: Python setup
          uses: actions/setup-python@v4
          with:
             python-version: '3.9'
        - name: install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pytest flake8
        - name: Check Python Version
          run: |
            python3 --version
        - name: Run Flake8 Linting
          run: |
            flake8 --version
        - name: Run Pytest
          run: |
            pytest --version

